<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<main class="container">

  <header>
    <h2>Student Registration Form</h2>
    <p class="subtitle">Interactive HTML Form with Validation & UI Components</p>
  </header>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab active" data-tab="formTab">Form</button>
    <button class="tab" data-tab="recordsTab">Records</button>
  </div>

  <!-- FORM TAB -->
  <section id="formTab" class="tab-content active">

    <form id="studentForm" novalidate>

      <!-- Accordion -->
      <details open class="accordion">
        <summary>Personal Information</summary>

        <div class="form-grid">
          <div>
            <label>Name</label>
            <input id="name" type="text" required />
          </div>

          <div>
            <label>Age</label>
            <input id="age" type="number" min="1" required />
          </div>

          <div>
            <label>Gender</label>
            <select id="gender" required>
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>

          <div>
            <label>State</label>
            <input id="state" type="text" required />
          </div>

          <div class="full">
            <label>
              Address
              <span class="tooltip" data-tip="Enter full residential address">â„¹</span>
            </label>
            <textarea id="address" rows="3" required></textarea>
          </div>
        </div>
      </details>

      <details class="accordion">
        <summary>Contact Information</summary>

        <div class="form-grid">
          <div>
      <label>Pincode</label>
      <input id="pincode" type="text" maxlength="6" required />
    </div>
            <label>Email</label>

            <input id="email" type="email" required />
          </div>

          <div>
            <label>Phone</label>
            <input id="phone" type="tel" maxlength="10" placeholder="10 digit number" required />
          </div>
        </div>
      </details>

      <button type="submit">Submit</button>
      <p id="successMsg" role="alert"></p>

    </form>
  </section>

  <!-- RECORDS TAB -->
  <section id="recordsTab" class="tab-content">
    <h3>Submitted Student Records</h3>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>State</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
